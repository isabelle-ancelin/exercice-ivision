<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Wonder woman</title>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <h2>iVision</h2>
          <ul>
            <li>
              <a href="#!">Shows</a>
            </li>
            <li>
              <a href="#!">Movies</a>
            </li>
            <li>
              <a href="#!">LiveTV</a>
            </li>
            <li>
              <a href="#!">Genre</a>
            </li>
            <li>
              <a href="#!">Songs</a>
            </li>
          </ul>
        </nav>

        <div class="header-content">
          <div class="header-text">
            <h3>Premier Now</h3>
            <h2>Wonder-Woman 1984</h2>
            <p>Action</p>
            <button>Watch Now</button>
          </div>

          <div class="header-pictures">
            <div class="picture picture01">
              <i class="far fa-play-circle"></i>
            </div>
            <div class="picture picture02">
              <i class="far fa-play-circle"></i>
            </div>
            <div class="picture picture03">
              <i class="far fa-play-circle"></i>
            </div>
          </div>
        </div>
      </header>

      <section>
        <h4 class="lead">Trending</h4>
        <div class="section-left">
          <div class="cards">
            <div class="card card01">
              <i class="far fa-play-circle"></i>
            </div>
            <div class="card card02">
              <i class="far fa-play-circle"></i>
            </div>
            <div class="card card03">
              <i class="far fa-play-circle"></i>
            </div>
          </div>

          <section class="bottom-part">
            <div class="playing">
              <h4 class="lead">Recent playing</h4>

              <div class="panel">
                <div class="panel-pic"></div>
                <div class="panel-title">
                  <h5>Nothing Hill</h5>
                  <p>20 April 2021</p>
                </div>
                <div class="panel-hour">
                  <h5>02:40 PM</h5>
                  <p>50 minutes</p>
                </div>
              </div>
              <div class="panel">
                <div class="panel-pic"></div>
                <div class="panel-title">
                  <h5>Nothing Hill</h5>
                  <p>20 April 2021</p>
                </div>
                <div class="panel-hour">
                  <h5>02:40 PM</h5>
                  <p>50 minutes</p>
                </div>
              </div>
              <div class="panel">
                <div class="panel-pic"></div>
                <div class="panel-title">
                  <h5>Nothing Hill</h5>
                  <p>20 April 2021</p>
                </div>
                <div class="panel-hour">
                  <h5>02:40 PM</h5>
                  <p>50 minutes</p>
                </div>
              </div>
            </div>

            <div class="bottom-right">
              <h4 class="lead">Now Playing</h4>
              <div class="card card01">
                <i class="far fa-play-circle"></i>
              </div>
            </div>
          </section>
        </div>
        <div class="section-right"></div>
      </section>
    </main>
  </body>
</html>
